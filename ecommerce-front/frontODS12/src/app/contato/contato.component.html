<div class="container-fluid">
    <h1 class="text-dark text-center mt-5">Entre em contato Conosco</h1>
    <div class="row mt-5 mb-5 ml-5 d-flex justify-content-center">
        <div class="col-md-6">
            <h5 class=" fs-15">Tel: (11) 00000-0000</h5>
            <form>
                <div class="form-group mt-5">
                    <label for="exampleFormControlInput1">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Insira o seu nome">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nome@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Assunto</label>
                    <input type="text" class="form-control" id="assunto" placeholder="Insira o assunto">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Sua mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Aceitar os termos e condições</label>
                </div>
                <button type="submit" class="btn btn-dark mb-3">Enviar</button>
            </form>
        </div>

        <div class="col-md-6">
            <div class="mt-5 mb-5 ml-5 mr-5 d-flex justify-content-center">
                <iframe class="mt-5"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467692.0488661539!2d-46.87549743438984!3d-23.681531449872665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1628522604466!5m2!1spt-BR!2sbr"
                    width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</div>
